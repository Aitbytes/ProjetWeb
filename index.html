<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="back">
    <header class="header">

            <p>Money:</p>
            <div class="moneyDisplay"></div>

    </header>
    <div class="layout">
        <h2>Dealer Hand</h2>
        <div class="wrapper">
            <div class="cards" id="dealer">
            </div>
        </div>
        <h2>Player Hand</h2>
        <div class="wrapper">
            <div class="cards" id="player">
                
            </div>
        </div>
        <div class="wrapper">
            <div class="container" id="button-container">
                <button id="hit-button" state="idle">Hit</button>
                <button id="pass-button" onclick="()=>(passButtonPressed=true)">Pass</button>
            </div>
        </div>

        <div class="background" id="menu">
            <div class="notice">
                <p>Chose the amount of "money" you want to start with"</p>
                <input type="number" min="0" oninput="validity.valid||(value='');" id="money-input">
                <button id="start-game-button">Start</button>
            </div>
        </div>

        <div class="background" id="betting-prompt">
        <div class="notice">
            <p>Chose the amount of "money" you want to bet"</p>
            <input type="number" min="0" oninput="validity.valid||(value='');" id="bet-input">
            <button id="bet-amount-button">Bet Amount</button>
        </div>
        </div>
        
        <div class="background" id="notice">
            <div class="notice">
                <p id="notice-text">blabla</p>
                <button id="next-hand-button">Play another turn</button>
                <button id="back-to-menu-button">Go back to menu</button>
            </div>
        </div>
    </div>
    <script src="scripts/script3.js"> </script>

</body>

</html>
